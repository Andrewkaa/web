<!DOCTYPE html>
<html>
<script type="text/javascript">
			function validateForm() {
			   	var error = "";
				var input = document.forms["Form"]["photo"];
					
				if (input.files[0].size > 1038336) {
					error += "Изображение превышает 1 Мб\n";
				}
				if (error != "") {
					alert(error);
					return false;
				} 
				else {
					loadDoc();
					return true;
				}
			}	
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						alert("Данные загружены")
				} else {
						alert("Данные не загружены")
	   }
    };
    xhttp.send(document.forms["Form"].data); 
}
</script>
<form name="Form" onsubmit="return validateForm()" method="post">
<body>
  Заполните форму (все поля  обязательны)<p>
  Имя:<br>
  	<input type="text" name="firstname" pattern="[A-Za-zА-Яа-яЁё]{3,}" required>
    <br><p>
  Пол:<br>
  	<input type="radio" name="sex" value="man">мужской
  	<input type="radio" name="sex" value="woman">женский
    <br><p>
  Номер зачетной книжки:<br>
  	<input type="text" name="book" pattern="[0-9]{12}" maxlength="12" required>
    <br><p>
  Дата рождения:<br>
  	<input type="date" name="date" required>
    <br><p>
  Фотография:<br>
  	<input type="file" accept="image/jpeg" name="photo" required>
    <br><p>
  Пароль:<br>
  	<input type="password" name="password" minsize="8" required>
    <br><p>
  <input type="reset" name="reset" value="Очистить">
  <input type="submit" name="button" value="Отправить">
</body>
</form> 
</html>
